<div class="main">
   <mat-toolbar>
      <span>Ask what to do</span>
   </mat-toolbar>
   <mat-card class="my-card" id="mat-card">
      <mat-card-content>
         <form class="my-form" [formGroup]="questionForm" autocomplete="off" novalidate
            (ngSubmit)="askQuestion(questionForm.value)">
            <mat-card-content>
               <mat-form-field class="full-width">
                  <mat-label>Paticipants</mat-label>
                  <input matInput type="number" placeholder="1" min="1" formControlName="participants"
                     name="participants" required>
                  <mat-hint align="end">How many of you are there?</mat-hint>
                  <mat-error *ngIf="hasError('participants', 'required')">Number of participants is required</mat-error>
                  <mat-error *ngIf="hasError('participants', 'max')">Maximum 30 people</mat-error>
               </mat-form-field>


               <mat-form-field class="full-width">
                  <mat-label>Budget</mat-label>
                  <input matInput type="number" formControlName="budget" name="budget" min="0.0" required>
                  <span matPrefix>$&nbsp;</span>
                  <span matSuffix>.00</span>
                  <mat-hint align="end">Your maximum budget</mat-hint>
               </mat-form-field>

               <mat-form-field class="full-width">
                  <mat-label>Time</mat-label>
                  <input matInput type="number" placeholder="1:00" min="0.0" formControlName="time" name="time" required>
                  <span matSuffix>hours</span>
                  <mat-hint align="end">How many hours do you have available?</mat-hint>
                  <mat-error *ngIf="hasError('time', 'min')">At least 1 hour</mat-error>
               </mat-form-field>
               <br><br>
               <mat-label>Intensity of activity: </mat-label>
               <mat-radio-group aria-label="Intensity of activity" formControlName="intensity" class="full-width" required>

                  <mat-radio-button value="1">Low</mat-radio-button>
                  <mat-radio-button value="2">Normal</mat-radio-button>
                  <mat-radio-button value="3">Hardcore</mat-radio-button>
               </mat-radio-group>

            </mat-card-content>
            <mat-card-actions>
               <button mat-raised-button [disabled]="!questionForm.valid" color="primary">Ask</button>
            </mat-card-actions>
         </form>
      </mat-card-content>

   </mat-card>
</div>
