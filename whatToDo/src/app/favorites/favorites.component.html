<div class="container" fxLayout="column" fxLayoutGap="10px">

  <mat-toolbar>
  </mat-toolbar>

  <div fxFlex>
    <mat-grid-list cols="{{favorites.length}}" rowHeight="200px">
      <mat-grid-tile *ngFor="let activity of favorites" (click)=onSelect(activity)>
        <img height="200px" src={{activity.image}} alt={{activity.name}}>
        <mat-grid-tile-footer>
          <h1>{{activity.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-favorite-detail [activity]="selectedActivity"></app-favorite-detail>
</div>
