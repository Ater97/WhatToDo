<div class="container" fxLayout="column" fxLayoutGap="10px">
  <mat-toolbar>
    
  </mat-toolbar>
  <div *ngIf="showEmpty">
    <img  class="images" src='/assets/empty.jpg'/>
  </div>
  <div fxFlex>
    <!--<mat-grid-list cols="{{favorites.length}}" rowHeight="200px">
      <mat-grid-tile *ngFor="let activity of favorites" (click)=onSelect(activity)>
        <img height="200px" src={{activity.image}} alt={{activity.name}}>
        <mat-grid-tile-footer>
          <h1>{{activity.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>-->

    <mat-carousel 
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="50"
    proportion="25"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      *ngFor="let activity of favorites; let i = index"
      [image]="activity.cover"
      overlayColor="#00000040"
      [hideOverlay]="false"
    >
      <div (click) = onSelect(activity)
        style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
        <H1 style="color: white; font-size: 300%" >{{activity.name | uppercase}}</H1>
        <button mat-fab (click)="markAsDone(activity)"  [ngClass]= "{'btn-default': activity.completed === false, 'turn-green': activity.completed === true }">
          <mat-icon>done_all </mat-icon>
        </button>
      </div>
    </mat-carousel-slide>
  </mat-carousel>
  </div>
  <app-favorite-detail [activity]="selectedActivity"></app-favorite-detail>
</div>
