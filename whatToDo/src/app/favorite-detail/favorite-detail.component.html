<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="activity" >
        <mat-card class="mat-card">
          <mat-card-header>
            <mat-card-title>
              <h3>{{activity.activity | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{activity.image}} alt={{activity.name}}>
          <mat-card-content>
            <p>{{activity.description}} Estimated  budget: ${{activity.budget}}.00
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-fab aria-label="delete"  (click)="removeFromFavorites(activity)">
              <mat-icon>delete </mat-icon>
            </button>

            <button mat-fab (click)="markAsDone(activity)"  [ngClass]= "{'btn-default': activity.completed === false, 'turn-green': activity.completed === true }">
              <mat-icon>done_all </mat-icon>
            </button>

          </mat-card-actions>
        </mat-card>
      </div>
  </div>
</div>
