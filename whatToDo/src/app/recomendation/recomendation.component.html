<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <mat-toolbar>
            <h3>Recomendations</h3>
        </mat-toolbar>
      <br>
    </div>
  </div>

  <div *ngIf="showEmpty">
    <img  class="images" src='/assets/TrySomethinElse.png'/>
    <p style="font-weight: bold; font-size-adjust: 0.58; font-size: 150%;">Please try to increase your budget and time.</p>
  </div>

  <div fxFlex class="Loading">
    <div *ngIf="showLoading">
      <mat-spinner></mat-spinner>
    </div>
    <!--<mat-grid-list cols="{{activities.length}}" rowHeight="200px">
      <mat-grid-tile *ngFor="let activity of activities" (click) = onSelect(activity)>
        <img height="200px" src={{activity.image}} alt={{activity.name}}>
        <mat-grid-tile-footer>
          <h1>{{activity.name | uppercase}}</h1>  
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>-->
  

    <mat-carousel 
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="50"
    proportion="25"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      *ngFor="let activity of activities; let i = index"
      [image]="activity.cover"
      overlayColor="#00000040"
      [hideOverlay]="false"
    >
    
      <div (click) = onSelect(activity)
        style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
        <H1 style="color: white; font-size: 300%" >{{activity.activity | uppercase}}</H1>
      </div>
    </mat-carousel-slide>
  </mat-carousel>

</div>
  <app-recomendation-detail [activity] = "selectedActivity"></app-recomendation-detail>
</div>
