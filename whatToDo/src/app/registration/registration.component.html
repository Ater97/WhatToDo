<div class="main">
   <mat-toolbar>
   </mat-toolbar>
   <mat-card class="my-card" id="mat-card">
      <mat-card-header>
         <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <mat-card-content>
         <form class="my-form" [formGroup]="registrationForm" autocomplete="off" novalidate
            (ngSubmit)="register(registrationForm.value)">
            <mat-card-content>
               
                  <mat-form-field class="full-width">
                     <mat-label>Name</mat-label>
                     <input matInput placeholder="Name" name="name"  formControlName="name" required>
                     <mat-error *ngIf="hasError('name', 'required')">Your name is required</mat-error>
                  </mat-form-field>

                  <!-- <mat-form-field class="full-width">
                     <mat-label>Email</mat-label>
                     <input matInput placeholder="Email" name="email">
                  </mat-form-field>
                  -->

                  <mat-form-field class="full-width">
                     <mat-label>Password</mat-label>
                     <input matInput placeholder="Password" name="password"  formControlName="password" required>
                     <mat-error *ngIf="hasError('password', 'required')">Your password is required</mat-error>
                  </mat-form-field>
               
            </mat-card-content>
            <mat-card-actions>
               <button mat-raised-button [disabled]="!registrationForm.valid" color="primary">Register</button>
               <button mat-raised-button routerLink="../login" color="primary">Cancel</button>
            </mat-card-actions>
         </form>        
      </mat-card-content>

   </mat-card>
</div>
