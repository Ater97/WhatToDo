<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="activity">
        <mat-card class="mat-card">
          <mat-card-header>
            <mat-card-title>
              <h3>{{activity.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{activity.image}} alt={{activity.name}}>
          <mat-card-content>
            <p>{{activity.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-fab aria-label="like" (click)="addToFavorites(activity)">
              <mat-icon>favorite </mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
</div>
